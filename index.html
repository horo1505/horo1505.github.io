        let currentTopic = 'svevo';
        let currentQuestions = [];
        let currentQuestion = 0;
        let score = { correct: 0, total: 0 };

        // Funzione per mescolare opzioni e aggiornare indice corretto
        function shuffleOptions(question) {
            const originalOptions = [...question.options];
            const originalCorrect = originalOptions[question.correct];
            
            // Mescola le opzioni
            const shuffledOptions = shuffleArray([...originalOptions]);
            
            // Trova la nuova posizione della risposta corretta
            const newCorrectIndex = shuffledOptions.indexOf(originalCorrect);
            
            return {
                ...question,
                options: shuffledOptions,
                correct: newCorrectIndex
            };
        }

        // Inizializzazione
        function initializeQuiz() {
            const num = Math.min(30, parseInt(document.getElementById('numQuestions').value));
            const randomize = document.getElementById('randomize').checked;
            
            // Salva impostazioni
            localStorage.setItem('quizConfig', JSON.stringify({
                num,
                randomize,
                topic: currentTopic
            }));
            
            // Prepara e mescola domande
            let pool = [...questions[currentTopic]];
            if(randomize) {
                pool = shuffleArray(pool);
                pool = [...new Set(pool)];
            }
            
            // Mescola le opzioni per ogni domanda selezionata
            currentQuestions = pool.slice(0, num).map(q => shuffleOptions(q));
            
            currentQuestion = 0;
            score = { correct: 0, total: 0 };
            
            loadQuestion();
            updateScore();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        function loadQuestion() {
            const quizData = currentQuestions[currentQuestion];
            document.getElementById('question').innerHTML = quizData.q;
            document.getElementById('counter').textContent = `${currentQuestion + 1}/${currentQuestions.length}`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            quizData.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = option;
                optionDiv.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = currentQuestion === currentQuestions.length - 1;
        }

        function checkAnswer(selectedIndex) {
            const options = document.querySelectorAll('.option');
            const correctIndex = currentQuestions[currentQuestion].correct;
            
            options.forEach((opt, index) => {
                opt.classList.remove('correct', 'wrong');
                if(index === correctIndex) opt.classList.add('correct');
                if(index === selectedIndex && index !== correctIndex) opt.classList.add('wrong');
            });

            if(selectedIndex === correctIndex) score.correct++;
            score.total++;
            updateScore();
        }

        function updateScore() {
            const percentage = score.total > 0 
                ? Math.round((score.correct / score.total) * 100)
                : 0;
            document.getElementById('score').textContent = 
                `Punteggio: ${score.correct}/${score.total} (${percentage}%)`;
        }

        function prevQuestion() {
            if(currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if(currentQuestion < currentQuestions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        // Event listeners
        document.querySelectorAll('.topic-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentTopic = btn.dataset.topic;
                document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                initializeQuiz();
            });
        });

        document.getElementById('numQuestions').addEventListener('change', initializeQuiz);
        document.getElementById('randomize').addEventListener('change', initializeQuiz);

        // Carica impostazioni salvate

                document.getElementById('randomize').checked = randomize;
                currentTopic = topic;
                document.querySelector(`[data-topic="${topic}"]`).click();
            } else {
                initializeQuiz();
            }
